name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on : self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to Tomcat9
        run: |
          sudo rm -rf /opt/tomcat/webapps/hello-web /opt/tomcat/webapps/hello-web.war
          sudo cp target/*.war /opt/tomcat/webapps/hello-web.war